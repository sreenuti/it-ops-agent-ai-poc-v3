  name: itops-agent-service
  namespace: itops-agent
  labels:
    app: itops-agent
spec:
  type: LoadBalancer  # Use NodePort or ClusterIP for internal access
  ports:
  - port: 80
    targetPort: 7860
    protocol: TCP
    name: http
  selector:
    app: itops-agent

